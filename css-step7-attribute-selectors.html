<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>CSS Selectors</title>
    <style>
        /* img[alt]{
            border: 2px dashed red;
        } */
        /* img[width='100']{
            border: 2px dashed red;
        } */
        /* img[alt ^='super']{
            border: 2px dashed red;
        } */
        /* img[alt $='man']{
            border: 2px dashed red;
        } */
        img[alt *='r']{
            border: 2px dashed red;
        }
        div[class='box']{
            border: 5px dotted red;
        }
    </style>
</head>
<body>
